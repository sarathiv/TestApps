<div id="container" class="container" *ngIf="user">
    {{diagnostic}}
    <!-- LOGIN -->
         <h2>Login</h2>

        <div class="form-group">
            <label for="txtEmail">Email address</label>
            <input [(ngModel)]="user.email" type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" required
               #email="ngModel" />
             <div [hidden]="email.valid || email.pristine" 
             class="alert alert-danger">
          E-mail is required
             </div> 
        </div>
        <div class="form-group">
            <label for="txtPass">Password</label>
            <input [(ngModel)]="user.password" type="password" class="form-control" id="txtPass" placeholder="Password" name="password" required/>
        </div>
        <button (click)="login('email')" class="btn btn-default btn-block">Login</button>
        <br />
        <br />
    <div id="error" class="alert alert-danger" role="alert" *ngIf="error">
        {{error.message}}
    </div>
 <h4>Login with</h4>
 <a class="btn btn-primary bt-social" data-provider="facebook" (click)="login('facebook')" >Facebook</a>
 <a class="btn btn-info bt-social" data-provider="twitter" (click)="login('twitter')">Twitter</a>
<a class="btn btn-danger bt-social" data-provider="google" (click)="login('google')">Google</a>
<a class="btn btn-default bt-social" data-provider="github" (click)="login('github')">GitHub</a>
 <!-- <a href="#" class="btn btn-warning" id="btAnon">Anon</a> -->
</div>
<!-- ALERT BOX -->
<div id="alert" class="alert" role="alert" *ngIf="error == null">
     <h4 id="alert-title">You are not logged in</h4>

    <p id="alert-detail"></p>
</div>
<!-- / ALERT BOX -->
