<div id="container" class="container" *ngIf="user">
    <!-- LOGIN -->
         <h2>Login</h2>

        <div class="form-group">
            <label for="txtEmail">Email address</label>
            <input [(ngModel)]="user.email" type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
        </div>
        <div class="form-group">
            <label for="txtPass">Password</label>
            <input [(ngModel)]="user.password" type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
        </div>
        <div class="form-group">
            <label for="txtfname">First Name</label>
            <input [(ngModel)]="user.firstname" type="text" class="form-control" id="txtfname" placeholder="First Name" name="fname" />
        </div>
        <div class="form-group">
            <label for="txtlname">Last Name</label>
            <input [(ngModel)]="user.lastname" type="text" class="form-control" id="txtlname" placeholder="Last Name" name="lname" />
        </div>
        <div class="form-group">
            <label for="txtstate">State</label>
            <input [(ngModel)]="user.state" type="text" class="form-control" id="txtstate" placeholder="State" name="state"/>
        </div>
        <div class="form-group">
            <label for="txtcountry">Country</label>
            <input [(ngModel)]="user.country" type="text" class="form-control" id="txtcountry" placeholder="Country" name="country"/>
        </div>
        <div class="form-group">
            <label for="txtMobile">Mobile</label>
            <input [(ngModel)]="user.mobile" type="tel" class="form-control" id="txtMobile" placeholder="Mobile" name="mobile" />
        </div>
        <button (click)="login()" class="btn btn-default btn-block">Login</button>
        <br />
        <br />
         <h4>Login with</h4>
 <a href="#" class="btn btn-primary bt-social" data-provider="facebook">Facebook</a>
 <a href="#" class="btn btn-info bt-social" data-provider="twitter">Twitter</a>

        <!-- <a href="#" class="btn btn-danger bt-social" data-provider="google">Google+</a> --> <a href="#" class="btn btn-default bt-social" data-provider="github">GitHub</a>
 <a href="#" class="btn btn-warning" id="btAnon">Anon</a>
</div>
